  <div class="col-md-12">
      <ul class="list-group transactions">
        <li *ngFor="let t of mintedTokensFiltered; let i = index" class="list-group-item">
            <span class="token-id"><b>token id:</b> {{t.tokenId}}</span>
            <span class="amount"><b>amount:</b> {{t.amount}}</span>
            <span class="minter-address"><b>minter:</b> {{t.minter}}</span>
            <button (click)="deposit(i)">Deposit</button>
        </li>
      </ul>
    </div>


  <div *ngIf="transactionHash" class="col-md-12 mt-3">
    <p><span><b>tx hash:</b> <a href="https://ropsten.etherscan.io/tx/{{transactionHash}}">{{transactionHash}}</a></span></p>
  </div>
</div>

<div *ngIf="isLoading" id="loader-spinner" class="load-indicator" >
  <div class="mid">
    <h4 *ngIf="loaderMessage!=''">{{loaderMessage}}</h4>
    <span class="glyphicon glyphicon-refresh fast-right-spinner"></span>
  </div>
</div>
